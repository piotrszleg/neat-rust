<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.21.2/cytoscape.min.js" integrity="sha512-I1SEbsEt/GKuL+DudstOv/Ain+H/7IO3J2VHprg9IQOIIRmNQTC2WMdPXrHmYF9Qo1jRGnMrHtY7NqP9oaKFAQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<body>
<div id="cy" style="width: 800px;
height: 600px;
display: block;"></div>
  <script>
  var cy = cytoscape({

container: document.getElementById('cy'), // container to render in

elements: [ // list of graph elements to start with
  { // node a
    data: { id: 'a' }
  },
  { // node b
    data: { id: 'b' }
  },
  { // node b
    data: { id: 'c' }
  },
  { // edge ab
    data: { id: 'ab', source: 'a', target: 'b' }
  }
],

style: [ // the stylesheet for the graph
  {
    selector: 'node',
    style: {
      'background-color': '#666',
      'label': 'data(id)'
    }
  },

  {
    selector: 'edge',
    style: {
      'width': 3,
      'line-color': '#ccc',
      'target-arrow-color': '#ccc',
      'target-arrow-shape': 'triangle',
      'curve-style': 'bezier'
    }
  }
],

layout: {
  name: 'grid',
  rows: 1
}

});
  </script>
</body>
</html>
